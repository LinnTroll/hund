<script type="text/ng-template" id="tpl_ngownerpopup">
    <div class="ownerpopup modal" style="display: block;" data-ng-show="popup_open">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-ng-click="hidePopup()"><span>&times;</span></button>
                    <h4 class="modal-title">Добавление владельца</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Имя</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="name" data-ng-model="form.name">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">Адрес</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="address" data-ng-model="form.address">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">Телефон</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="phone" data-ng-model="form.phone">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">E-mail</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="email" data-ng-model="form.email">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">Место работы</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="work" data-ng-model="form.work">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-ng-click="popupSave()">Сохранить</button>
                </div>
            </div>
        </div>
    </div>
</script>
