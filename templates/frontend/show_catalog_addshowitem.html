{% extends 'frontend/base.html' %}{% load bootstrap3 %}

{% block content %}
    <h3></h3>

    <div class="row">
        <div class="col-sm-8">
            <h4>Добавление выставки в каталог № {{ object.pk }}</h4>
        </div>
        <div class="col-sm-4" style="text-align: right;">
            <a href="{% url 'core_show_catalogs_detail' pk=object.pk %}">Назад</a>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-5">
            <form action="#" method="post" class="form">
                {% csrf_token %}

                {% bootstrap_field form.show %}

                {% buttons %}
                    <button type="submit" class="btn btn-primary">Добавить</button>
                {% endbuttons %}
            </form>
        </div>
        <div class="col-sm-7">
        </div>
    </div>


{% endblock %}
