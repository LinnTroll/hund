{% extends 'frontend/base.html' %}{% load widget_tweaks %}

{% block content %}
    <h3></h3>

    <div class="row">
        <div class="col-sm-8">
            <h4>Печать документа</h4>
        </div>
        <div class="col-sm-4 text-right">
            <a href="{% url 'core_animals_list' %}">Назад</a>
        </div>
    </div>

    <h3></h3>

    <form class="form-horizontal" method="POST" enctype="multipart/form-data">{% csrf_token %}
        <div class="form-group">
            {% with form.animal as field %}
                <div class="col-sm-4{% if field.errors %} has-error{% endif %}">
                    <label for="id_{{ field.html_name }}">{{ field.label }}</label>
                    {{ field|add_class:'form-control' }}
                </div>
            {% endwith %}
        </div>

        <div class="form-group">
            {% with form.tpl as field %}
                <div class="col-sm-4{% if field.errors %} has-error{% endif %}">
                    <label for="id_{{ field.html_name }}">{{ field.label }}</label>
                    {{ field|add_class:'form-control' }}
                </div>
            {% endwith %}
        </div>

        <div class="form-group">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-default">Далее</button>
            </div>
        </div>
    </form>

{% endblock %}
